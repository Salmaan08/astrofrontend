    <script>

        async function register() {
            let email = document.getElementById("email").value
            let pass = document.getElementById("pass").value
            if (email?.length > 0 && pass?.length > 0) {
                try {
                    let res = await postData(BASE_URL + '/auth/register/', {
                        "email": email,
                        "password": pass,
                        "username":email,
                        "fname": "fname",
                        "lname": "lname"
                    })
                    console.log(res);
                    if (res) {
                        alert("Signup successful, Pls login now")
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.log(error);
                    alert("Account already exists")
                }
            }
            else
                alert("Please fill correct details")
        }
    </script>
    <script>
    async function generatePassword() {
        let username = document.getElementById('email').value;
        try {
            let response = await fetch('https://jaqe9ppsf3.execute-api.eu-west-1.amazonaws.com/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username})
            });

            let data = await response.json();

            if (response.ok) {
                let responseBody = JSON.parse(data.body);
                let password = responseBody.split(': ')[1];

                document.getElementById('pass').value = password;
            } else {
                console.error('Failed to generate password:', data.error);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
